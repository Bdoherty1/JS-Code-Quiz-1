<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Code Quiz</title>
    <link rel="stylesheet"  href="./assets/style.css" />
    <script src="./assets/main.js" defer></script>
</head>
  
<body class="min-100-vh flex-column">
    <div class="containerNew"> 
        <header> 
            <div> 
                <a href="./highscore.html"> 
                    <button class="scores-header" id="view-high-scores"> 
                        View High Scores 
                    </button> 
                </a> 
            </div> 
  
            <div class="timer"> 
                <p> 
                    Time: 
                    <span id="timer"> 
                        90sec
                    </span> 
                </p> 
            </div> 
        </header> 

<main class = "quiz">
    <div id="quiz-start">
        <div class = "landingpage" id = "startscreen">
            
            <h1 id = "top">
                JavaScript Code Quiz 
            </h1>
            <p>
                Challenge your coding skills with our JavaScript Quiz! ðŸ§ ðŸ’» Think you know Java basics? Take the quiz now and test your knowledge!  
            </p>
            <button id = "start">
                Start Quiz
            </button>
         </div>
    </div>
             
  <div class="hide" id="questions">
    <h2 id="questionWords"></h2>
    <div class="options" id="options">
    </div>
  </div>          
        <div class="hide" id="quiz-end">
            <h2>Great job!</h2>
            <p>Your Final Score is: 
                <span id="score-final">
                </span>
            </p>
            <p> Please enter your initials :
                <input type="text" id="initials" max="2" />
                <button id="submit-score">
                    Submit 
                </button>
            </p>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </main>
</div>
    <script src="./assets/main.js"></script>

</body>
</html>
